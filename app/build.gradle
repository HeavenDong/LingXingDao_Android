apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.miracleworld.lingxingdao.android"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 6
        versionName "0.6_Beta"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }

    android.applicationVariants.all { variant ->
        def file = variant.outputs[0].outputFile
        variant.outputs[0].outputFile = new File(file.parent, file.name.replace("app-release.apk", "lingxingdao_"+ defaultConfig.versionName + ".apk"))
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/android-async-http-1.4.8.jar')
    compile files('libs/libammsdk.jar')
    compile project(':pulltorefresh')
    compile files('libs/httpclient-android-4.3.5.1.jar')
    compile files('libs/alipaySdk-20151112.jar')
}
